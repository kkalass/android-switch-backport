buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 19
    buildToolsVersion "20"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
    buildTypes {
      release {
        runProguard true
        proguardFile 'proguard-rules.txt'
        proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
      }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

// Use "gradle uploadArchives" to deploy the aar to a local repository
uploadArchives {
    repositories {
        mavenDeployer {
            // Deploy to a local repository (obviously, adjust this path to your preferred destination)
            repository(url: "file:///Users/bod/Tmp/maven")

            pom.groupId = 'org.jraf'
            pom.artifactId = 'android-switch-backport'
            pom.version = '1.2'
            pom.packaging = 'aar'
        }
    }
}
